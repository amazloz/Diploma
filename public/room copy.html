<html>

<head>
  <title>Talkis</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="./utils/images/dialogAvatar.png">
</head>

<body>

  <div class="main_container">
    <div class="popup" id="ik">
      <div class="overlay">
      </div>
      <div class="content">
        <div class="dashboard_container">
          <div class="logo_container">
            <img src="" alt="">
          </div>
          <div>
            <div class="description_container">
              <p class="description_container_paragraph">
                Talk with other user by passing this personal code
              </p>
            </div>
            <div class="personal_code_container">
              <div class="personal_code_title_container">
                <p class="personal_code_title_paragraph">
                  Your personal code
                </p>
              </div>
              <div class="personal_code_value_container">
                <p class="personal_code_value_paragraph" id="personal_code_paragraph"></p>
                <button class="personal_code_copy_button" id="personal_code_copy_button">
                  <img src="./utils/images/copyButton.png" alt="">
                </button>
              </div>
            </div>
            <div class="personal_code_connecting_container">
              <p class="personal_code_connecting_paragraph">Personal code</p>
              <div class="personal_code_connecting_input_container">
                <input type="text" class="personal_code_input" id="personal_code_input">
              </div>
              <div class="personal_code_connecting_buttons_container">
                <button class="connecting_button" id="personal_code_chat_button">
                  <img src="./utils/images/chatButton.png" class="connecting_buttons_image">
                </button>
                <button class="connecting_button" id="personal_code_video_button">
                  <img src="./utils/images/videoButton.png" class="connecting_buttons_image">
                </button>
              </div>
            </div>
            <div class="stranger_connecting_container">
              <p class="stranger_title_container">Stranger</p>
              <div class="stranger_buttons_container">
                <button class="connecting_button" id="stranger_chat_button">
                  <img src="./utils/images/chatButton.png" class="connecting_buttons_image">
                </button>
                <button class="connecting_button" id="stranger_video_button">
                  <img src="./utils/images/videoButton.png" class="connecting_buttons_image">
                </button>
              </div>
            </div>
          </div>
          <div class="checkbox_container">
            <div class="checkbox_connection" id="allow_strangers_checkbox">
              <img src="./utils/images/check.png" id="allow_strangers_checkbox_image" class="display_none">
            </div>
            <p class="checkbox_container_paragraph">Allow connection from strangers</p>
          </div>
          <div class="dashboard_blur display_none" id="dashboard_blur"></div>
        </div>
      </div>
    </div>
    <div class="call_container">
      <div class="videos_container">
        <div class="with_background">
          <div id="video_placeholder" class="videos_placeholder">
            <img src="./utils/images/logo.png" alt="">
          </div>
          <video src="" class="remote_video display_none" autoplay id="remote_video"></video>
          <button id="fullscreenButton" class="fullscreenButton display_none"><img src="./utils/images/fullscreen.png"
              alt=""></button>
        </div>

        <div class="local_video_container">
          <div id="video_placeholder2" class="videos_placeholder2">
            <img src="./utils/images/logo.png" alt="">
          </div>
          <video src="" class="local_video display_none" muted autoplay id="local_video"></video>
        </div>
        <div class="call_buttons_container" id="call_buttons">
          <button class="call_button_large" id="hang_up_button">
            <img src="./utils/images/hangUp.png">
          </button>
          <button class="call_button_small" id="mic_button">
            <img src="./utils/images/mic.png" id="mic_button_image">
          </button>
          <button class="call_button_small" id="camera_button">
            <img src="./utils/images/camera.png" id="camera_button_image">
          </button>
          <button class="call_button_small" id="screen_sharing_button">
            <img src="./utils/images/switchCameraScreenSharing.png">
          </button>
        </div>
        <div class="finish_chat_button_container display_none" id="finish_chat_button_container">
          <button class="call_button_large" id="finish_chat_call_button">
            <img src="./utils/images/hangUp.png">
          </button>
        </div>

      </div>
    </div>
    <div class="messenger_container">
      <div class="messages_container" id="messages_container"></div>
      <div class="new_message_container " id="new_message">
        <input type="text" class="new_message_input" id="new_message_input" placeholder="type your message">
        <button class="send_message_button" id="send_message_button">
          Send
        </button>
      </div>
    </div>
    <button class="notes"><img src="./utils/images/notes.png" alt=""></button>
    <div id="dialog"></div>
    <div class="translation-container">
      <input type="text" id="from" placeholder="">
      <select name="" id="choosen_language"></select>
      <button id="translate">Translate</button>
      <input type="text" id="to" placeholder="Translation">
    </div>
  </div>

  <script src="./js/translation.js" type="module"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/controlls.js" type="module"></script>
  <script src="./js/elements.js" type="module"></script>
  <script src="./js/constants.js" type="module"></script>
  <script src="./js/ui.js" type="module"></script>
  <script src="./js/wss.js" type="module"></script>
  <script src="./js/store.js" type="module"></script>
  <script src="./js/webRTCHandler.js" type="module"></script>
  <script src="./js/strangerUtils.js" type="module"></script>
  <script src="./js/main.js" type="module"></script>
</body>

</html>
